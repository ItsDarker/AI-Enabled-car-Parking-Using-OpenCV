{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container-fluid bg-imagel">
        <div class="row">
            <div class="col-md-16 offset-md-3">
                <div class="cardl bg-transparent border-0 move-upl">
                    <div class="card-header">
                        <h1 class="text-center text-light">Login</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/log">
                            <div class="form-group">
                                <label for="email" class="text-light">Email:</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-light">Password:</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                        </form>
                        {% if error %}
                            <p class="mt-3 text-danger">{{ error }}</p>
                        {% endif %}
                        <p class="text-center mt-4 text-light">Don't have an account? <a href="{{ url_for('register') }}" class="text-danger">Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
