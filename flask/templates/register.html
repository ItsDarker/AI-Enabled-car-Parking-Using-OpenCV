{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="container-fluid bg-register-image">
        <div class="row">
            <div class="col-md-13 offset-md-3">
                <div class="bg-transparent border-0 card-register move-up-register">
                    <div class="card-header">
                        <h1 class="text-center text-light">Register</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/reg">
                            <div class="form-group">
                                <label for="name" class="text-light">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-light">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-light">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
                        </form>
                        <p class="text-center mt-4 text-light">Already have an account? <a href="{{ url_for('login') }}" class="text-danger">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
